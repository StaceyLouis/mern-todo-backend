<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="./index.css" rel="stylesheet">
    <title>Todo Server</title>
</head>
<body>
    
   <header><h1>Todo Server</h1></header> 
    <ul>
        <li><button>GET</button> <strong>/todos</strong>   get all todos</li>
        <li> <button>GET</button> <strong>/todos/:id</strong>  get single todo</li>
        <li> <button>POST</button> <strong>/todos</strong>  create new todo</li>
        <li> <button>PUT</button> <strong>/todos</strong> update todo</li>
        <li> <button>DELETE</button> <strong>/todos</strong> delete todo</li>
    </ul>
    
</body>
</html>
